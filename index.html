<!DOCTYPE html>
<html lang="en" data-theme="white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind & DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Pro -->
    <link
      href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Raw CSS -->
    <style>
      .font-raleway {
        font-family: "Raleway", sans-serif;
      }
      .font-inter {
        font-family: "Inter", sans-serif;
      }
      .color-primary {
        color: #1dd100;
      }
      .bg-primary {
        background-color: #1dd100;
      }
    </style>
    <title></title>
  </head>
  <body>
    <header>
      <!-- Navbar Start -->
      <nav class="container mx-auto lg:px-24 px-6 my-6">
        <div class="navbar">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Destination</a></li>
                <li><a>Search</a></li>
              </ul>
            </div>
            <h2 class="text-3xl font-raleway [#131318] font-extrabold">
              <span class="color-primary">AH</span>-Ticket
            </h2>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 font-raleway">
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Destination</a></li>
              <li><a>Searh</a></li>
            </ul>
          </div>
          <div class="navbar-end space-x-4">
            <a
              class="hidden lg:block lg:btn lg:btn-ghost lg:text-[#89898B]"
            ></a>
            <a
              class="btn bg-[#1DD10026] color-primary font-raleway font-bold border-[#1DD10066]"
              >Bus <i class="fa-regular fa-van-shuttle"></i>
            </a>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
